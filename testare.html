<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Testare — Train The Trainers</title>
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{
  --primary:#1F3864;
  --accent:#2E75B6;
  --correct:#375623;
  --incorrect:#C00000;
  --bg:#F5F7FA;
  --card:#ffffff;
  --text:#1a1a2e;
  --text-light:#555;
  --radius:14px;
  --shadow:0 4px 20px rgba(0,0,0,.08);
}
html{scroll-behavior:smooth}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
  background:var(--bg);color:var(--text);line-height:1.6;min-height:100vh;
}
header{
  background:linear-gradient(135deg,var(--primary) 0%,#2a4a7f 100%);
  color:#fff;text-align:center;padding:2rem 1rem 1.8rem;position:relative;overflow:hidden;
}
header::after{
  content:"";position:absolute;bottom:-30px;left:0;right:0;height:60px;
  background:var(--bg);border-radius:50% 50% 0 0;
}
header h1{font-size:clamp(1.5rem,4vw,2.2rem);font-weight:800;margin-bottom:.3rem;position:relative;z-index:1}
header p{font-size:clamp(.9rem,2.5vw,1.1rem);opacity:.85;position:relative;z-index:1}
.container{max-width:800px;margin:0 auto;padding:1.5rem 1rem 3rem}
.intro-text{color:var(--text-light);margin-bottom:1.2rem;text-align:center}
.test-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:1.2rem;margin-top:.5rem}
.test-card{
  background:var(--card);border-radius:var(--radius);padding:1.5rem;
  box-shadow:var(--shadow);cursor:pointer;transition:transform .25s,box-shadow .25s;
  position:relative;overflow:hidden;border-left:5px solid var(--accent);
}
.test-card:hover{transform:translateY(-4px);box-shadow:0 8px 30px rgba(0,0,0,.12)}
.test-card h3{font-size:1.05rem;color:var(--primary);margin-bottom:.4rem}
.test-card p{font-size:.85rem;color:var(--text-light);line-height:1.5}
.test-card .badge{display:inline-block;font-size:.72rem;font-weight:700;padding:.2rem .6rem;border-radius:20px;margin-top:.7rem}
.badge.done{background:#e8f5e9;color:var(--correct)}
.badge.not-done{background:#e3f2fd;color:var(--accent)}
.best-score{font-size:.78rem;color:var(--text-light);margin-top:.35rem}
#test-screen{display:none}
.progress-bar-wrap{background:#e0e0e0;border-radius:20px;height:10px;margin-bottom:1.2rem;overflow:hidden}
.progress-bar-fill{height:100%;background:linear-gradient(90deg,var(--accent),var(--primary));border-radius:20px;transition:width .4s ease}
.question-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;flex-wrap:wrap;gap:.5rem}
.question-counter{font-weight:700;color:var(--primary);font-size:1rem}
.timer{font-weight:700;font-size:1rem;color:var(--accent);background:#e3f2fd;padding:.3rem .8rem;border-radius:8px}
.timer.warning{color:var(--incorrect);background:#ffeaea;animation:pulse 1s infinite}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.6}}
.question-box{background:var(--card);border-radius:var(--radius);padding:1.8rem;box-shadow:var(--shadow);animation:fadeIn .35s ease}
@keyframes fadeIn{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}
.question-text{font-size:1.1rem;font-weight:600;margin-bottom:1.3rem;line-height:1.5}
.option-btn{
  display:block;width:100%;text-align:left;background:#f8f9fb;
  border:2px solid #e0e4ea;border-radius:10px;padding:.9rem 1.1rem;
  margin-bottom:.65rem;font-size:.95rem;cursor:pointer;transition:all .2s;
  font-family:inherit;color:var(--text);line-height:1.45;
}
.option-btn:hover:not(.locked){background:#eef2f7;border-color:var(--accent)}
.option-btn.selected{border-color:var(--accent);background:#e3f2fd}
.option-btn.correct-answer{border-color:var(--correct);background:#e8f5e9;color:var(--correct);font-weight:600}
.option-btn.wrong-answer{border-color:var(--incorrect);background:#ffeaea;color:var(--incorrect);font-weight:600}
.option-btn.locked{cursor:default;opacity:.85}
.option-btn.locked:hover{background:inherit}
.feedback-box{margin-top:1rem;padding:1rem 1.2rem;border-radius:10px;font-size:.9rem;line-height:1.55;animation:fadeIn .3s ease}
.feedback-box.correct{background:#e8f5e9;border-left:4px solid var(--correct);color:#2e5016}
.feedback-box.incorrect{background:#ffeaea;border-left:4px solid var(--incorrect);color:#8b0000}
.feedback-box strong{display:block;margin-bottom:.3rem;font-size:.95rem}
.feedback-box .ref{font-style:italic;opacity:.8;margin-top:.4rem;font-size:.82rem}
.nav-btn{
  display:inline-flex;align-items:center;gap:.4rem;margin-top:1.3rem;
  padding:.7rem 1.6rem;background:var(--accent);color:#fff;border:none;
  border-radius:10px;font-size:.95rem;font-weight:600;cursor:pointer;
  transition:background .2s;font-family:inherit;
}
.nav-btn:hover{background:var(--primary)}
.nav-btn:disabled{opacity:.5;cursor:not-allowed}
#results-screen{display:none}
.results-card{background:var(--card);border-radius:var(--radius);padding:2rem;box-shadow:var(--shadow);text-align:center;animation:fadeIn .4s ease}
.score-circle{
  width:130px;height:130px;border-radius:50%;display:flex;flex-direction:column;
  align-items:center;justify-content:center;margin:1rem auto 1.2rem;
  font-size:2rem;font-weight:800;border:6px solid;
}
.score-circle.pass{border-color:var(--correct);color:var(--correct);background:#f0f9f0}
.score-circle.fail{border-color:var(--incorrect);color:var(--incorrect);background:#fff5f5}
.score-circle small{font-size:.75rem;font-weight:400;opacity:.7}
.motivation{font-size:1.05rem;margin-bottom:1.5rem;color:var(--text-light)}
.recap{text-align:left;margin-top:1.5rem}
.recap-item{padding:1rem;margin-bottom:.8rem;border-radius:10px;font-size:.9rem;line-height:1.5}
.recap-item.ok{background:#f0f9f0;border-left:4px solid var(--correct)}
.recap-item.nok{background:#fff5f5;border-left:4px solid var(--incorrect)}
.recap-item .q-label{font-weight:700;margin-bottom:.3rem}
.recap-item .q-detail{color:var(--text-light);font-size:.83rem;margin-top:.25rem}
.btn-row{display:flex;gap:.8rem;justify-content:center;flex-wrap:wrap;margin-top:1.5rem}
.hidden{display:none!important}
@media(max-width:500px){
  .test-grid{grid-template-columns:1fr}
  .question-box{padding:1.2rem}
  .results-card{padding:1.3rem}
  header{padding:1.5rem 1rem 1.4rem}
}
</style>
</head>

// ====================== STATE ======================
var currentTest=null,currentQ=0,answers=[],locked=[],timerInterval=null,timeLeft=600;

// ====================== LOCALSTORAGE ======================
function getScores(){try{return JSON.parse(localStorage.getItem("ttt_scores")||"{}")}catch(e){return{}}}
function saveScore(id,sc){var s=getScores();if(!s[id]||sc>s[id])s[id]=sc;localStorage.setItem("ttt_scores",JSON.stringify(s))}

// ====================== MENU ======================
function renderMenu(){
  document.getElementById("menu-screen").style.display="";
  document.getElementById("test-screen").style.display="none";
  document.getElementById("results-screen").style.display="none";
  clearInterval(timerInterval);
  var grid=document.getElementById("test-grid"),scores=getScores();
  grid.innerHTML="";
  TESTS.forEach(function(t){
    var best=scores[t.id],done=best!==undefined;
    var card=document.createElement("div");
    card.className="test-card";
    card.innerHTML="<h3>Test "+t.id+"</h3><p>"+t.titlu+"</p><p style='font-size:.8rem;color:var(--text-light);margin-top:.3rem'>"+t.descriere+"</p><span class='badge "+(done?"done":"not-done")+"'>"+(done?"\u2713 Completat":"\u25CB Ne\xeenceput")+"</span>"+(done?"<div class='best-score'>Cel mai bun scor: "+best+"/10</div>":"");
    card.onclick=function(){startTest(t.id)};
    grid.appendChild(card);
  });
}

// ====================== START TEST ======================
function startTest(testId){
  currentTest=TESTS.filter(function(t){return t.id===testId})[0];
  currentQ=0;
  answers=[];locked=[];
  for(var i=0;i<currentTest.intrebari.length;i++){answers.push(null);locked.push(false)}
  timeLeft=600;
  document.getElementById("menu-screen").style.display="none";
  document.getElementById("test-screen").style.display="";
  document.getElementById("results-screen").style.display="none";
  renderQuestion();startTimer();
}

// ====================== TIMER ======================
function startTimer(){
  clearInterval(timerInterval);updateTimerDisplay();
  timerInterval=setInterval(function(){timeLeft--;updateTimerDisplay();if(timeLeft<=0){clearInterval(timerInterval);showResults()}},1000);
}
function updateTimerDisplay(){
  var m=Math.floor(timeLeft/60),s=timeLeft%60;
  var el=document.getElementById("timer");
  el.textContent=(m<10?"0":"")+m+":"+(s<10?"0":"")+s;
  if(timeLeft<=120)el.classList.add("warning");else el.classList.remove("warning");
}

// ====================== RENDER QUESTION ======================
function renderQuestion(){
  var q=currentTest.intrebari[currentQ],total=currentTest.intrebari.length;
  document.getElementById("q-counter").textContent="\xcEntrebarea "+(currentQ+1)+" / "+total;
  document.getElementById("progress-fill").style.width=((currentQ+1)/total*100)+"%";
  var box=document.getElementById("question-box");box.innerHTML="";
  var qText=document.createElement("div");qText.className="question-text";qText.textContent=q.text;box.appendChild(qText);
  q.variante.forEach(function(v,i){
    var btn=document.createElement("button");btn.className="option-btn";btn.textContent=v;
    if(locked[currentQ]){btn.classList.add("locked");if(i===q.corect)btn.classList.add("correct-answer");if(i===answers[currentQ]&&i!==q.corect)btn.classList.add("wrong-answer")}
    else if(answers[currentQ]===i)btn.classList.add("selected");
    btn.onclick=function(){if(!locked[currentQ])selectOption(i)};
    box.appendChild(btn);
  });
  if(locked[currentQ])showFeedback(box,q,answers[currentQ]);
  var navDiv=document.createElement("div");navDiv.style.cssText="display:flex;justify-content:space-between;flex-wrap:wrap;gap:.5rem";
  if(!locked[currentQ]){
    var cb=document.createElement("button");cb.className="nav-btn";cb.textContent="Confirm\u0103 r\u0103spunsul";cb.disabled=answers[currentQ]===null;cb.onclick=function(){confirmAnswer()};navDiv.appendChild(cb);
  }else{
    var isLast=currentQ===total-1;
    if(!isLast){var nb=document.createElement("button");nb.className="nav-btn";nb.innerHTML="Urm\u0103toarea \u2192";nb.onclick=function(){currentQ++;renderQuestion()};navDiv.appendChild(nb)}
    else{var fb=document.createElement("button");fb.className="nav-btn";fb.textContent="Vezi rezultatele";fb.onclick=function(){showResults()};navDiv.appendChild(fb)}
  }
  box.appendChild(navDiv);
}

// ====================== SELECT & CONFIRM ======================
function selectOption(idx){answers[currentQ]=idx;renderQuestion()}
function confirmAnswer(){locked[currentQ]=true;renderQuestion()}

// ====================== FEEDBACK ======================
function showFeedback(container,q,chosen){
  var ok=chosen===q.corect;
  var fb=document.createElement("div");fb.className="feedback-box "+(ok?"correct":"incorrect");
  var html="<strong>"+(ok?"\u2705 Corect!":"\u274C Incorect!")+"</strong>";
  if(!ok)html+="<div>R\u0103spunsul corect era: <b>"+q.variante[q.corect]+"</b></div>";
  html+="<div>"+q.explicatie+"</div><div class='ref'>\uD83D\uDCD8 "+q.referinta+"</div>";
  fb.innerHTML=html;container.appendChild(fb);
}

// ====================== RESULTS ======================
function showResults(){
  clearInterval(timerInterval);
  document.getElementById("test-screen").style.display="none";
  document.getElementById("results-screen").style.display="";
  var total=currentTest.intrebari.length,correct=0;
  currentTest.intrebari.forEach(function(q,i){if(answers[i]===q.corect)correct++});
  saveScore(currentTest.id,correct);
  var pct=Math.round(correct/total*100),pass=pct>=70;
  var mot;
  if(pct===100)mot="\uD83C\uDFC6 Excelent! Perfec\u021biune absolut\u0103!";
  else if(pct>=80)mot="\uD83C\uDF1F Foarte bine! E\u0219ti aproape de perfec\u021biune!";
  else if(pct>=70)mot="\uD83D\uDC4F Bine! Ai trecut testul. Mai exerseaz\u0103 pu\u021bin!";
  else if(pct>=50)mot="\uD83D\uDCD6 Nu ai trecut, dar e\u0219ti pe drumul cel bun. Recite\u0219te materialul!";
  else mot="\uD83D\uDCAA Nu renun\u021ba! Recite\u0219te materialul \u0219i re\xeencearc\u0103!";
  var card=document.getElementById("results-card");
  var html="<h2 style='color:var(--primary);margin-bottom:.5rem'>Rezultate \u2014 Test "+currentTest.id+"</h2>";
  html+="<p style='color:var(--text-light);font-size:.9rem'>"+currentTest.titlu+"</p>";
  html+="<div class='score-circle "+(pass?"pass":"fail")+"'>"+correct+"/"+total+"<small>"+pct+"%</small></div>";
  html+="<div class='motivation'>"+mot+"</div>";
  html+="<div class='recap'><h3 style='margin-bottom:.8rem;font-size:1rem;color:var(--primary)'>Recapitulare</h3>";
  currentTest.intrebari.forEach(function(q,i){
    var ok=answers[i]===q.corect;
    html+="<div class='recap-item "+(ok?"ok":"nok")+"'>";
    html+="<div class='q-label'>"+(ok?"\u2705":"\u274C")+" \xcE"+(i+1)+": "+q.text+"</div>";
    if(!ok)html+="<div class='q-detail'>R\u0103spunsul t\u0103u: "+(answers[i]!==null?q.variante[answers[i]]:"<i>f\u0103r\u0103 r\u0103spuns</i>")+"<br>Corect: <b>"+q.variante[q.corect]+"</b></div>";
    html+="<div class='q-detail'>"+q.explicatie+"<br><i>"+q.referinta+"</i></div></div>";
  });
  html+="</div><div class='btn-row'>";
  html+="<button class='nav-btn' onclick='startTest("+currentTest.id+")'>\uD83D\uDD04 Re\xeencearc\u0103</button>";
  html+="<button class='nav-btn' style='background:var(--primary)' onclick='renderMenu()'>\u2190 \xcEnapoi la meniu</button>";
  html+="</div>";
  card.innerHTML=html;
}

// ====================== INIT ======================
renderMenu();
</script>
